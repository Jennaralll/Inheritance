<!doctype html>
<html>
    <meta charset = "UTF-8"/>
    <title>Inheritance</title>
    <script type="text/javascript" src="phaser.min.js"></script>

    
    <body>
        <script type = "text/javascript">
                
                var game = new Phaser.Game(1032, 300, Phaser.CANVAS, '', {preload: preload, create: create, update:update});
                var cursors;
                
                function preload() {
                    game.load.image("mainfloor", "mainfloor.png");
                    game.load.spritesheet("princess", "princess.png", 32, 48);
                }

                function create() {
                    game.physics.startSystem(Phaser.Physics.ARCADE);
                    var floor = game.add.sprite(0, 0, 'mainfloor');
                    floor.height = game.height;
                    floor.width = game.width;
                    
                    player = game.add.sprite(32, game.world.height - 150, "princess");
                    //  We need to enable physics on the player
                    game.physics.arcade.enable(player);

                    //  Player physics properties. Give the little guy a slight bounce.
//                    player.body.gravity.y = 1;
                    player.body.collideWorldBounds = true;

                    //  Our two animations, walking left and right.
                    player.animations.add('left', [4, 5, 6, 7], 6, true);
                    player.animations.add('right', [8, 9, 10, 11], 10, true);
                    player.animations.add('down', [0, 1, 2, 3], 2, true);
                    player.animations.add("up", [12, 13, 14, 15], 14, true);
                    cursors = game.input.keyboard.createCursorKeys();
                    
                    

                }

                function update() {
                    

                        if (cursors.left.isDown)
                        {
                            //  Move to the left
                            player.body.velocity.x = -150;
                            player.body.velocity.y = 0;
                            player.animations.play('left');
                        }
                        else if (cursors.right.isDown)
                        {
                            //  Move to the right
                            player.body.velocity.x = 150;
                            player.body.velocity.y = 0;
                            player.animations.play('right');
                        }
                        else if(cursors.up.isDown){
                            player.body.velocity.y = -150;
                            player.body.velocity.x = 0;
                            player.animations.play("up");
                        }
                        else if(cursors.down.isDown){
                            player.body.velocity.y = 150;
                            player.body.velocity.x = 0;
                            player.animations.play("down");
                        }
                        else
                        {
                            //  Stand still
                            player.animations.stop();
                            
                            player.body.velocity.x = 0;
                            player.body.velocity.y = 0;

                            player.frame = 4;
                        }
                }
            
                
        </script>
    </body>
</html>
